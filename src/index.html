<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskr
    </title>
</head>
<body>
    <header></header>
    <div id="content">
        <div id="header"><h1>taskR</h1></div>
        <div id="nav">
            <div class="new-project"><button id="btn-new-project">+</button></div>
        </div>
        <div id="subnav">
            <nav>
                <button>today</button>
                <button>this week</button>
                <button>done</button>
            </nav>
        </div>
        <div id="tasklist"></div>
        <div id="footer"><button>New Task</button></div>
    </div>
    <!-- Add New Project modal -->
    <div id="new-project-modal">
        <div class="modal-content">
            <span id="close-modal-project">&times;</span>
            <h2>Add new project</h2>
            <form action="" method="post" id="form-add-project">
                <div class="form-inputs">
                    <input name="project-name" id="project-name"/>
                </div>
                <div class="modal-buttons">
                    <button type="submit" id="btn-save-project">Save</button>
                    <button type="button" id="btn-cancel-project">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <div id="new-task-modal">
        <div class="modal-content">
            <span id="close-modal-task">&times;</span>
            <h2>Add new task</h2>
        </div>
    </div>
</body>
</html>
